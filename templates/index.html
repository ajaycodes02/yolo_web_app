<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection Web App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Real-Time YOLO Object Detection</h1>
    <video id="video" width="{{ config.frame_width }}" height="{{ config.frame_height }}" autoplay></video>
    <canvas id="canvas" width="{{ config.frame_width }}" height="{{ config.frame_height }}"></canvas>
    <div id="status">Status: Normal</div>
    <button id="startBtn">Start Detection</button>
    <script src="/static/js/script.js"></script>
</body>
</html>
