<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection Web App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="vanta-background"></div>
    <div class="content">
        <h1>Real-Time YOLO Object Detection</h1>
        <video id="video" width="{{ config.frame_width }}" height="{{ config.frame_height }}" autoplay></video>
        <canvas id="canvas" width="{{ config.frame_width }}" height="{{ config.frame_height }}"></canvas>
        <div id="status">Status: Normal</div>
        <button id="startBtn">Start Detection</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
